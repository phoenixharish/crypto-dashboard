<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f5f5f5;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
    }
    h1 {
      margin: 0;
      color: #4CAF50;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      max-width: 900px;
      width: 100%;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: #FFD700;
    }
    select {
      margin: 15px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crypto Dashboard</h1>
    <p>Live Crypto Prices & 7-Day Trends</p>
  </header>

  <div class="container">
    <label for="coinSelect">Choose a coin: </label>
    <select id="coinSelect">
      <option value="bitcoin">Bitcoin</option>
      <option value="ethereum">Ethereum</option>
    </select>

    <div class="cards">
      <div class="card">
        <h2>Current Price (USD)</h2>
        <p class="price" id="btcPrice">Loading...</p>
      </div>
    </div>

    <canvas id="btcChart" width="600" height="400"></canvas>
  </div>

  <script>
    async function fetchCryptoData(coin = "bitcoin") {
      try {
        // Fetch current price
        const priceResponse = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coin}&vs_currencies=usd`);
        const priceData = await priceResponse.json();
        document.getElementById("btcPrice").innerText = "$" + priceData[coin].usd.toLocaleString();

        // Fetch 7-day history
        const historyResponse = await fetch(`https://api.coingecko.com/api/v3/coins/${coin}/market_chart?vs_currency=usd&days=7`);
        const historyData = await historyResponse.json();

        const prices = historyData.prices.map(p => p[1]);
        const labels = historyData.prices.map(p => {
          let date = new Date(p[0]);
          return `${date.getDate()}/${date.getMonth() + 1}`;
        });

        if (window.myChart) window.myChart.destroy();

        const ctx = document.getElementById('btcChart').getContext('2d');
        window.myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${coin.toUpperCase()} Price (USD)`,
              data: prices,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderWidth: 2,
              fill: true,
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: '#f5f5f5' } }
            },
            scales: {
              x: { ticks: { color: '#f5f5f5' } },
              y: { ticks: { color: '#f5f5f5' } }
            }
          }
        });
      } catch (error) {
        document.getElementById("btcPrice").innerText = "Error fetching data";
        console.error("Error:", error);
      }
    }

    document.getElementById("coinSelect").addEventListener("change", (event) => {
      fetchCryptoData(event.target.value);
    });

    // Load Bitcoin by default
    fetchCryptoData("bitcoin");
  </script>
</body>
</html>
